name: CI/CD Pipeline

permissions:
  contents: write
  packages: write
  security-events: write

on:
  push:
    branches: [ main, develop ]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: '1.25'
  REGISTRY: ghcr.io

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin123
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'" 
          --health-interval=5s 
          --health-timeout=5s 
          --health-retries=5

    strategy:
      matrix:
        service: [create-service, read-service, update-service, delete-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Wait for MongoDB
        run: |
          echo "â³ Waiting for MongoDB to be ready..."
          for i in {1..15}; do
            nc -z localhost 27017 && echo "âœ… MongoDB is up!" && break
            echo "Waiting... ($i/15)"
            sleep 3
          done

      - name: Run tests for ${{ matrix.service }}
        working-directory: ./services/${{ matrix.service }}
        env:
          MONGO_URI: mongodb://admin:admin123@localhost:27017/
        run: |
          echo "ğŸ§ª Testing ${{ matrix.service }}..."
          go mod download
          go test ./... -v -race -coverprofile=coverage.out -covermode=atomic
          echo "âœ… Tests passed for ${{ matrix.service }}"

      - name: Generate coverage report
        working-directory: ./services/${{ matrix.service }}
        run: |
          go tool cover -func=coverage.out
          go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.service }}
          path: ./services/${{ matrix.service }}/coverage.*
          retention-days: 30

  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    needs: test

    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec-results.sarif ./...'
        continue-on-error: true

      - name: Display gosec results
        run: |
          if [ -f gosec-results.sarif ]; then
            echo "âœ… Security scan completed"
            cat gosec-results.sarif
          fi
        if: always()

  build:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push'
    
    strategy:
      matrix:
        service: [create-service, read-service, update-service, delete-service]
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
  
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
  
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
  
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/products-${{ matrix.service }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
  
      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## ğŸ³ Docker Images
            
            ### Docker Hub
            - `${{ secrets.DOCKER_USERNAME }}/products-create-service:${{ github.ref_name }}`
            - `${{ secrets.DOCKER_USERNAME }}/products-read-service:${{ github.ref_name }}`
            - `${{ secrets.DOCKER_USERNAME }}/products-update-service:${{ github.ref_name }}`
            - `${{ secrets.DOCKER_USERNAME }}/products-delete-service:${{ github.ref_name }}`
            
            ### GitHub Container Registry
            - `ghcr.io/${{ github.repository_owner }}/create-service:${{ github.ref_name }}`
            - `ghcr.io/${{ github.repository_owner }}/read-service:${{ github.ref_name }}`
            - `ghcr.io/${{ github.repository_owner }}/update-service:${{ github.ref_name }}`
            - `ghcr.io/${{ github.repository_owner }}/delete-service:${{ github.ref_name }}`

  # Job 5: Resumen final
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [test, security, build]
    if: always()
    
    steps:
      - name: Check results
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“Š Pipeline Results Summary"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Tests: ${{ needs.test.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          if [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.security.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "âŒ Pipeline failed!"
            exit 1
          else
            echo "âœ… Pipeline completed successfully!"
          fi
